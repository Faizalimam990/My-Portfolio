<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Projects</title>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h4 class="display-4 text-center font-weight-bolder">ALL Projects</h4>    
    <div class="container-fluid">
        <div class="row">
            {% for project in all_pro %}
            <div class="col-md-4">
                <img class="card-img-top img-fluid" 
                        src="{{ url_for('static', filename='projectimages/' + project.image_filename) }}">
                <h4 class="display-5">{{ project.Title }}</h4>
                
                <!-- Link to Edit Project -->
                <a href="{{ url_for('update_project', projectid=project.id) }}" class="btn btn-warning btn-sm">Edit</a>

                
                <!-- Link to Delete Project -->
                <a href="{{ url_for('deleteproject', id=project.id) }}" class="btn btn-danger btn-sm">Delete</a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
